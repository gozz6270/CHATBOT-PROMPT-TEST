  <style>

<body>

  <script>
    const els = {
      apiKey: document.getElementById('apiKey'), toggleKey: document.getElementById('toggleKey'), rememberKey: document.getElementById('rememberKey'),
      model: document.getElementById('model'), temperature: document.getElementById('temperature'), tempVal: document.getElementById('tempVal'), maxTokens: document.getElementById('maxTokens'),
      systemPrompt: document.getElementById('systemPrompt'), userPrompt: document.getElementById('userPrompt'),
      chat: document.getElementById('chat'), composer: document.getElementById('composer'),
      dropzone: document.getElementById('dropzone'), fileInput: document.getElementById('fileInput'), thumbs: document.getElementById('thumbs'),
      sendBtn: document.getElementById('sendBtn'), stopBtn: document.getElementById('stopBtn'), clearBtn: document.getElementById('clearBtn'),
    };

    let images = []; let aborter=null; let renderTimer=null;

    // Local save
    function saveKeyIfNeeded(){ if(els.rememberKey.checked){ localStorage.setItem('OPENAI_API_KEY', els.apiKey.value||''); } else { localStorage.removeItem('OPENAI_API_KEY'); } }
    function loadKey(){ const k=localStorage.getItem('OPENAI_API_KEY'); if(k){ els.apiKey.value=k; els.rememberKey.checked=true; } }
    loadKey();
    els.toggleKey.addEventListener('click', ()=>{ els.apiKey.type = els.apiKey.type==='password' ? 'text' : 'password'; els.apiKey.focus(); });
    els.rememberKey.addEventListener('change', saveKeyIfNeeded);
    els.apiKey.addEventListener('change', saveKeyIfNeeded);

    els.temperature.addEventListener('input', e=> els.tempVal.textContent=e.target.value);

    // Markdown
    function mdToHtml(markdown){ return DOMPurify.sanitize(marked.parse(markdown)); }

    // MathJax typeset helper
    function typeset(el){ if(window.__MATHJAX_READY__) window.__MATHJAX_READY__.then(()=>{ if(window.MathJax?.typesetPromise){ MathJax.typesetClear([el]); MathJax.typesetPromise([el]); } }); }

    // --- ìˆ˜ì‹ ë§ˆìŠ¤í‚¹ â†’ ë¹„ìˆ˜ì‹ êµ¬ê°„ ì •ê·œí™”(âˆš ë“±) â†’ ë§ˆí¬ë‹¤ìš´ â†’ ë³µì› â†’ typeset ---
    function maskMath(src){
      let text=src; const tokens=[]; let i=0;
      // fenced code (` ```math`, ` ```latex`, ` ```tex` )
      const lines=text.split(/\r?\n/); let out=[], inFence=false, lang='', buf=[]; const open=/^```\s*([^`\s]*)\s*$/, close=/^```\s*$/;
      function flush(){ const content=buf.join('\n'); const k=`@@M${i++}@@`; if(['math','latex','tex'].includes((lang||'').toLowerCase())){ tokens.push({s:`$$${content}$$`}); out.push(k);} else { out.push('```'+lang); out.push(content); out.push('```'); } buf=[]; lang=''; inFence=false; }
      for(const ln of lines){ if(!inFence && open.test(ln)){ inFence=true; lang=ln.replace(open,'$1'); buf=[]; continue;} if(inFence && close.test(ln)){ flush(); continue;} if(inFence){ buf.push(ln); continue;} out.push(ln);} if(inFence) flush(); text=out.join('\n');
      // display
      text=text.replace(/\\\[([\s\S]*?)\\\]/g,(_,p)=>{ const k=`@@M${i++}@@`; tokens.push({s:`\\[${p}\\]`}); return k; });
      text=text.replace(/\$\$([\s\S]*?)\$\$/g,(_,p)=>{ const k=`@@M${i++}@@`; tokens.push({s:`$$${p}$$`}); return k; });
      // inline
      text=text.replace(/\\\(([\s\S]*?)\\\)/g,(_,p)=>{ const k=`@@M${i++}@@`; tokens.push({s:`\\(${p}\\)`}); return k; });
      text=text.replace(/\$(?!\$)([^\n$]+?)\$(?!\$)/g,(_,p)=>{ const k=`@@M${i++}@@`; tokens.push({s:`$${p}$`}); return k; });
      return {text, tokens};
    }

    function supersAndSymbols(s){ const map={'Â·':'\\cdot ','â‹…':'\\cdot ','â€¢':'\\cdot ','âˆ’':'-','â€“':'-','â€”':'-','Ã·':'/'}; s=s.replace(/[Â·â‹…â€¢âˆ’â€“â€”Ã·]/g,ch=>map[ch]); const sd={'â°':'0','Â¹':'1','Â²':'2','Â³':'3','â´':'4','âµ':'5','â¶':'6','â·':'7','â¸':'8','â¹':'9','â¿':'n'}; return s.replace(/[â°Â¹Â²Â³â´âµâ¶â·â¸â¹â¿]/g,m=>`^{${sd[m]}}`); }

    function canonicalizeRootsStrict(s){
      s=s.replace(/âˆš[ \t]*(?:\r?\n[ \t]*)+/g,'âˆš'); s=supersAndSymbols(s);
      const pairs={'(' :')','{':'}','[':']','âŸ®':'âŸ¯','ï¼ˆ':'ï¼‰','ï¼»':'ï¼½'};
      const isWord = ch=>/[\p{L}\p{N}_Ï€]/u.test(ch);
      function readBracket(str,i){ const open=str[i], close=pairs[open]; let d=1, j=i+1; for(; j<str.length; j++){ const c=str[j]; if(c===open) d++; else if(c===close){ d--; if(d===0) break; } } if(d!==0) return [null,i]; return [str.slice(i+1,j), j+1]; }
      function readSingleToken(str,i){ let k=i; if(!isWord(str[k])) return [null,i]; while(k<str.length&&isWord(str[k])) k++; while(k<str.length){ if(str[k]==='^'||str[k]==='_'){ k++; if(k>=str.length) break; if(str[k]==='{'){ const [inner,j2]=readBracket(str,k); if(inner==null) return [null,i]; k=j2; } else { let st=k; while(k<str.length&&isWord(str[k])) k++; if(st===k) return [null,i]; } continue;} break;} return [str.slice(i,k),k]; }
      let out='';
      for(let i=0;i<s.length;i++){
        if(s[i]!== 'âˆš'){ out+=s[i]; continue; }
        let j=i+1; while(j<s.length && /\s/.test(s[j])) j++;
        let index=null; if(s[j]==='['||s[j]==='ï¼»'){ const [idx,j2]=readBracket(s,j); if(idx==null){ out+='âˆš'; continue;} index=idx.trim(); j=j2; while(j<s.length && /\s/.test(s[j])) j++; }
        let rad=null; if(pairs[s[j]]){ const [inner,j2]=readBracket(s,j); if(inner!=null){ rad=inner.trim(); j=j2; } } else { const [tok,j2]=readSingleToken(s,j); rad=tok; j=j2; }
        if(!rad){ out+='âˆš'; i=j-1; continue; }
        out += `$\\sqrt${index?`[${index}]`:''}{${rad}}$`; i=j-1;
      }
      return out;
    }

    function renderMarkdownAndMath(bubble, markdown){
      const contentEl=bubble.querySelector('.content');
      const masked=maskMath(markdown||'');
      const nonMath = masked.text.split(/\r?\n/).map(canonicalizeRootsStrict).join('\n');
      let html = mdToHtml(nonMath);
      html = html.replace(/@@M(\d+)@@/g,(m,i)=>`<span class="math-holder" data-i="${i}"></span>`);
      contentEl.innerHTML = html;
      const holders = contentEl.querySelectorAll('.math-holder');
      holders.forEach(h=>{ const i=Number(h.getAttribute('data-i')); const obj=masked.tokens[i]; if(!obj) return; h.textContent = obj.s; });
      typeset(contentEl);
    }

    function appendBubble(role, initialMarkdown='', opts={}){
      const div=document.createElement('div'); div.className=`bubble ${role}`;
      const content=document.createElement('div'); content.className='content'; div.appendChild(content);
      els.chat.appendChild(div); els.chat.scrollTop=els.chat.scrollHeight;
      renderMarkdownAndMath(div, initialMarkdown);
      if(role==='user' && opts.images?.length){ const at=document.createElement('div'); at.className='attachments'; for(const img of opts.images){ const im=document.createElement('img'); im.src=img.dataUrl; im.alt=img.name||'image'; at.appendChild(im);} div.appendChild(at); }
      return div;
    }

    function setBusy(v){ els.chat.setAttribute('aria-busy', v? 'true':'false'); els.sendBtn.disabled=!!v; els.stopBtn.disabled=!v; }

    // SSE helpers
    function makeSSEParser(onEvent){ let buffer=''; return (chunk)=>{ buffer+=chunk; const parts=buffer.split(/\n\n/); buffer=parts.pop(); for(const part of parts){ const line=part.split(/\n/).find(l=>l.startsWith('data:')); if(!line) continue; const s=line.replace(/^data:\s*/, ''); if(s==='[DONE]'){ onEvent({type:'done'}); continue;} try{ onEvent(JSON.parse(s)); }catch(_){} } }; }
    function extractDelta(evt){ if(typeof evt?.type==='string'){ if(evt.type.includes('output_text.delta')&&typeof evt.delta==='string') return evt.delta; if(evt.type.includes('response.delta')&&typeof evt.delta?.output_text==='string') return evt.delta.output_text; if(evt.type.includes('message.delta')){ const t=evt?.delta?.content?.[0]?.text; if(typeof t==='string') return t; } } const cc=evt?.choices?.[0]; if(cc?.delta?.content) return cc.delta.content; }

    // Images
    async function downscaleDataUrl(dataUrl, maxSide=1600, quality=0.92){ return new Promise((resolve)=>{ const img=new Image(); img.onload=()=>{ let {width,height}=img; if(Math.max(width,height)>maxSide){ const s=maxSide/Math.max(width,height); width=Math.round(width*s); height=Math.round(height*s);} const c=document.createElement('canvas'); c.width=width; c.height=height; c.getContext('2d').drawImage(img,0,0,width,height); resolve(c.toDataURL('image/jpeg', quality));}; img.onerror=()=>resolve(dataUrl); img.src=dataUrl; }); }
    function addFiles(files){ [...files].forEach(file=>{ if(!file.type.startsWith('image/')) return; if(file.size>28*1024*1024){ alert(`${file.name}: 28MB ì´ˆê³¼ì…ë‹ˆë‹¤.`); return; } const reader=new FileReader(); reader.onload=async()=>{ const compressed=await downscaleDataUrl(reader.result,1600,0.92); images.push({name:file.name,type:'image/jpeg',dataUrl:compressed,size:file.size}); renderThumbs(); }; reader.readAsDataURL(file); }); }
    function renderThumbs(){ els.thumbs.innerHTML=''; images.forEach((img,idx)=>{ const c=document.createElement('div'); c.className='thumb'; const im=document.createElement('img'); im.src=img.dataUrl; im.alt=img.name; const b=document.createElement('button'); b.textContent='ì‚­ì œ'; b.addEventListener('click',()=>{ images.splice(idx,1); renderThumbs(); }); c.append(im,b); els.thumbs.appendChild(c); }); }
    ['dragenter','dragover'].forEach(evt=> els.dropzone.addEventListener(evt, e=>{ e.preventDefault(); e.stopPropagation(); els.dropzone.classList.add('drag'); }));
    ['dragleave','drop'].forEach(evt=> els.dropzone.addEventListener(evt, e=>{ e.preventDefault(); e.stopPropagation(); els.dropzone.classList.remove('drag'); }));
    els.dropzone.addEventListener('drop', e=> addFiles(e.dataTransfer.files));
    els.dropzone.addEventListener('click', ()=> els.fileInput.click());
    els.fileInput.addEventListener('change', e=> addFiles(e.target.files));

    // Chat controls
    els.clearBtn.addEventListener('click', ()=>{ els.chat.innerHTML=''; images=[]; renderThumbs(); });
    els.stopBtn.addEventListener('click', ()=>{ if(aborter) aborter.abort(); });
    els.sendBtn.addEventListener('click', sendFromBottom);
    els.composer.addEventListener('keydown', e=>{ if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); sendFromBottom(); } });
    function sendFromBottom(){ const t=(els.composer.value||els.userPrompt.value||'').trim(); if(!t && images.length===0){ alert('ë©”ì‹œì§€ ì…ë ¥ ë˜ëŠ” ì´ë¯¸ì§€ ì¶”ê°€ê°€ í•„ìš”í•©ë‹ˆë‹¤.'); return; } send(t,{clearComposer:true}); }

    // OpenAI Responses API (streaming)
    async function send(userText, opts={}){
      const key=els.apiKey.value.trim(); if(!key){ alert('API í‚¤ë¥¼ ì…ë ¥í•˜ì„¸ìš”.'); return; }
      const sys=(els.systemPrompt.value||'').trim(); const model=els.model.value; const temp=parseFloat(els.temperature.value); const maxTok=parseInt(els.maxTokens.value,10);

      appendBubble('user', userText || (images.length? '' : ''), {images}); if(opts.clearComposer) els.composer.value='';

      const content=[]; if(userText) content.push({type:'input_text', text:userText}); for(const img of images) content.push({type:'input_image', image_url: img.dataUrl});
      const input=[]; if(sys) input.push({role:'system', content:[{type:'input_text', text:sys}]}); input.push({role:'user', content});

      const bubble=appendBubble('assistant',''); let buffer=''; let debounce=null; const tick=()=>{ clearTimeout(debounce); debounce=setTimeout(()=> renderMarkdownAndMath(bubble, buffer), 120); };

      images=[]; renderThumbs(); setBusy(true); aborter=new AbortController();
      try{
        const res=await fetch('https://api.openai.com/v1/responses',{ method:'POST', signal:aborter.signal, headers:{ 'Content-Type':'application/json', 'Authorization':`Bearer ${key}`, 'Accept-Language':'ko-KR' }, body: JSON.stringify({ model, input, temperature:isFinite(temp)?temp:1, ...(isFinite(maxTok)?{max_output_tokens:maxTok}:{}) , stream:true }) });
        if(!res.ok) throw new Error(`HTTP ${res.status}: ${await res.text()}`);
        const reader=res.body.getReader(); const dec=new TextDecoder('utf-8'); const on=makeSSEParser(evt=>{ if(evt?.type==='done') return; const d=extractDelta(evt); if(typeof d==='string'){ buffer+=d; tick(); } });
        while(true){ const {value, done}=await reader.read(); if(done) break; on(dec.decode(value,{stream:true})); }
      }catch(err){ buffer += `\n\nğŸš« **ì˜¤ë¥˜**\n\n${String(err.message||err)}`; }
      finally{ setBusy(false); aborter=null; renderMarkdownAndMath(bubble, buffer); }
    }
